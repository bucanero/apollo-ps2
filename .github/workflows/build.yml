name: PS2 Build

on: [push, pull_request]

env:
  BUILD_TYPE: Release

jobs:
  psp:
    name: Build (PS2)
    runs-on: ubuntu-latest
    container: ps2dev/ps2dev@sha256:96d40a532972fd84f41fd418ef2b51a5dffd444f0bbb4df2fcf4c55ce0af32df

    steps:
      - uses: actions/checkout@v3

      - name: Install build dependencies
        run: |
          apk update
          apk add gmp mpc1 mpfr4 make cmake

      - name: Configure project
        run: |
          cmake -S . \
                -DCMAKE_TOOLCHAIN_FILE=$PS2DEV/ps2sdk/ps2dev.cmake \
                -D CMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \

      - name: Build project
        run: make

      - name: Compress binary
        run: |
          ps2-packer export/ccleste export/ccleste.elf
          rm -rf export/ccleste

      - name: Upload application
        uses: actions/upload-artifact@v3
        with:
          name: PS2_build
          path: export/*
          if-no-files-found: error
      
      - name: Extract tag name
        if: startsWith(github.ref, 'refs/tags/')
        id: tag
        run: |
          echo "VERSION=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_OUTPUT

      - name: Prepare release
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          tar -zcvf ccleste_ps2-${{ steps.tag.outputs.VERSION }}.tar.gz export

      - name: Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: ccleste_ps2-${{ steps.tag.outputs.VERSION }}.tar.gz
          tag_name: ${{ steps.tag.outputs.VERSION }}
